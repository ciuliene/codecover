name: Release


on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Create archive
        run: |
          tar -czf codecover-v${{ github.event.release.tag_name }}.tar.gz main.sh
          echo "${{ github.ref }}"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.event.release.tag_name }}
          body: |
            Changes in this Release
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./codecover-v${{ github.event.release.tag_name }}.tar.gz
          asset_name: codecover-v${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
